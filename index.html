<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Vehicle Rental</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="header-top">
            <h1>Welcome to Vehicle Rental</h1>
            <h2>Your journey begins here with complete confidence.</h2>
        </div>

        <div class="header-actions">
            <a href="index.html" class="btn-register">Home Page</a>
            <a href="dashboard.html" class="btn-login">Dashboard</a>
            <a href="vehicles.html" class="btn-register">Our vehicles-choice</a>
        </div>
    </header>

    <main>
        <h2>Car, Van or Motorcycle: We support you every step of the way without compromise</h2>
        <img src="assets/vehicles3.png" alt="photo of rental vehicle">
        <form onsubmit="formAddReservation()">
            <div style="display: flex; align-items: center; flex-direction: column; justify-content: center;">
                <label for="idClient">IdClient ?</label>
                <input type="number" name="idClient" placeholder="ID du client" id="idClient" required value="1">
            </div>
            <ul>
                <select name="idVehicle" required id="vehiculeChoose">
                    <option value="">Choose a vehicle</option>
                </select>
                <li>
                    <label for="start-location">Departure date :</label>
                    <input type="date" id="start-location" name="trip-start" value="2025-11-14" required />
                </li>
                <li>
                    <label for="end-location">Return date :</label>
                    <input type="date" id="end-location" name="trip-end" value="2025-11-14" required />
                </li>
                <button type="submit">View vehicles</button>
            </ul>
        </form>
        <img src="assets/vehicles1.png" alt="photo of rental vehicles">
    </main>
    <footer>
        <footer>
            <p>&copy; 2025 Vehicle Rental. All rights reserved.</p>
            <nav class="footer-links">
                <a href="dashboard">Dashboard</a>
                <a href="contact">Contact</a>
        </footer>
    </footer>

    <script src="js/home.js"></script>
</body>

</html>
