<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Edit maintenance</title>
    <link rel="stylesheet" href="../../../style/style.css">
</head>

<body>
    <header>
         <div class="header-top">
            <h1>Dashboard</h1>
            <h2>Your journey begins here with complete confidence.</h2>
        </div>


        <div class="header-actions">
            <a href="../../../index.html" class="btn-register">Home Page</a>
            <a href="../../vehicles/vehicles.html" class="btn-register">Our vehicles-choice</a>
            <a href="../dashboard.html" class="btn-login">Dashboard</a>
        </div>
    </header>

    <main>
        <form onsubmit="formEditMaintenance()">
            <div style="display: flex;flex-direction: column; align-items: center;">
                <h2>Edit maintenance</h2>
            </div>
            <input type="hidden" name="id" id="id">
            <div style="display: flex;flex-direction: row; align-items: center;">
                <div style="width: 100%; margin: 1rem;">
                    <label for="idVehicle">Choose the vehicle</label>
                    <select name="idVehicle" required id="idVehicle">
                    </select>
                </div>
                <div style="width: 100%; margin: 1rem;">
                    <label for="idUnavailability">Choose the unavailability</label>
                    <select name="idUnavailability" required id="idUnavailability">
                    </select>
                </div>
            </div>

            <div style="display: flex;flex-direction: column; align-items: center;">
                <button type="submit">Edit a maintenance</button>
            </div>
        </form>
    </main>


    <script src="../../../js/dashboard/maintenance/editMaintenance.js"></script>
</body>

</html>
